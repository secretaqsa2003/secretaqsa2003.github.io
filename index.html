<!DOCTYPE html>
<html>
<head>
  <title>Aqsa Pins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: Arial; background:#fafafa; }
    header {
      background:#e60023;
      color:white;
      padding:15px;
      text-align:center;
      font-size:22px;
      font-weight:bold;
    }
    .grid {
      column-count:2;
      column-gap:10px;
      padding:10px;
    }
    .pin {
      background:white;
      border-radius:10px;
      margin-bottom:10px;
      overflow:hidden;
      break-inside:avoid;
    }
    .pin img { width:100%; }
    .pin p { padding:10px; font-size:14px; }
  </style>
</head>
<body>

<header>Aqsa Pins</header>

<div class="grid">
  <div class="pin">
    <img src="https://via.placeholder.com/400x600">
    <p>Easy English Grammar Tips</p>
  </div>
  <div class="pin">
    <img src="https://via.placeholder.com/400x500">
    <p>Study Motivation</p>
  </div>
</div>

</body>
</html>
